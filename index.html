<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Honk&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Image Slider With Thumbnails</div>
      <div class="content">
        <div class="slider">
          <div class="iconSound">
            <i class="fa-solid fa-volume-xmark volumeIcon"></i>
          </div>
          <div class="prev">
            <h2>Previous</h2>
          </div>
          <div class="activeImgDiv"></div>
          <div class="next">
            <h2>Next</h2>
          </div>
        </div>
        <div class="imagesList">
          <img src="./imgs/withStrong.jpg" alt="" />
          <img src="./imgs/aboveDark.jpg" alt="" />
          <img src="./imgs/strong.webp" alt="" />
          <img src="./imgs/alone.webp" alt="" />
          <img src="./imgs/group.gif" alt="" />
          <img src="./imgs/group2.jpg" alt="" />
          <img src="./imgs/imageOne.jpg" alt="" />
          <img src="./imgs/HD-wallpaper-assassin-s-creed-3.jpg" alt="" />
          <img src="./imgs/logo.webp" alt="" />
          <img src="./imgs/groupp.jpg" alt="" />
          <img src="./imgs/redFight.jpg" alt="" />
          <img src="./imgs/frontOfSheep.jpg" alt="" />
          <img src="./imgs/sand.jpg" alt="" />
          <img src="./imgs/twoSwords.jpg" alt="" />
          <img src="./imgs/withBirds.jpg" alt="" />
          <img src="./imgs/withCastle.jpg" alt="" />
          <img src="./imgs/withNegga.jpg" alt="" />
          <img src="./imgs/withMate.jpg" alt="" />
          <img src="./imgs/inAir.jpg" alt="" />
        </div>

        <div class="footer">
          <span>Powered With <i class="fa-solid fa-heart"></i></span>
        </div>
      </div>
    </div>
    <audio src="./onHover.wav" class="hoverEffect"></audio>
    <audio src="./trailerMusic.mp3" class="trailer"></audio>

    <script src="./main.js"></script>
  </body>
</html>
